<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            color: #2d3436;
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 35px;
            font-weight: 600;
        }

        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #4a90e2;
            margin: 15px auto 0;
            border-radius: 2px;
        }

        label {
            display: block;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        input:not([type="radio"]):not([type="checkbox"]):not([type="file"]):not([type="submit"]):not([type="reset"]),
        textarea {
            width: 100%;
            padding: 14px 20px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            color: #2d3748;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            padding: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 14px;
            border: 1px solid #e2e8f0;
            text-align: left;
        }

        th {
            background: #f8fafc;
            font-weight: 600;
        }

        .file-upload {
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            background: #f8fafc;
            position: relative;
        }

        .file-upload:hover {
            border-color: #4a90e2;
            background: white;
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            left: 0;
            top: 0;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 14px 35px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        input[type="submit"] {
            background: #4a90e2;
            color: white;
        }

        input[type="reset"] {
            background: white;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Father's Name -->
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender -->
            <label>Gender:</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <!-- Examination Details -->
            <label>Examination Details:</label>
            <table>
                <thead>
                    <tr>
                        <th>Examination Passed</th>
                        <th>Specialization</th>
                        <th>Board/University</th>
                        <th>% of Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10th</td>
                        <td><input type="text" name="specialization10th"></td>
                        <td><input type="text" name="board10th"></td>
                        <td><input type="text" name="marks10th"></td>
                    </tr>
                    <tr>
                        <td>Inter</td>
                        <td><input type="text" name="specializationInter"></td>
                        <td><input type="text" name="boardInter"></td>
                        <td><input type="text" name="marksInter"></td>
                    </tr>
                    <tr>
                        <td>Engineering</td>
                        <td><input type="text" name="specializationEngineering"></td>
                        <td><input type="text" name="boardEngineering"></td>
                        <td><input type="text" name="marksEngineering"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Programming Languages -->
            <label>Programming Languages Known:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="language" value="Python"> Python</label>
                <label><input type="checkbox" name="language" value="Java"> Java</label>
                <label><input type="checkbox" name="language" value="C++"> C++</label>
                <label><input type="checkbox" name="language" value="JavaScript"> JavaScript</label>
                <label><input type="checkbox" name="language" value="C#"> C#</label>
                <label><input type="checkbox" name="language" value="PHP"> PHP</label>
                <label><input type="checkbox" name="language" value="Ruby"> Ruby</label>
            </div>

            <!-- Place -->
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>

            <!-- Upload Photo -->
            <label for="photo">Upload Your Photo:</label>
            <div class="file-upload">
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <p>Click to upload</p>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
