<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .gender-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }

        .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 5px;
        }

        .file-upload p {
            margin: 0;
            font-size: 14px;
            color: #888;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            background-color: #2f80ed;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #1c63c1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Father's Name -->
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender -->
            <label>Gender:</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <!-- Examination Details -->
            <label>Examination Details:</label>
            <table>
                <thead>
                    <tr>
                        <th>Examination Passed</th>
                        <th>Specialization</th>
                        <th>Board/University</th>
                        <th>% of Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10th</td>
                        <td><input type="text" name="specialization10th"></td>
                        <td><input type="text" name="board10th"></td>
                        <td><input type="text" name="marks10th"></td>
                    </tr>
                    <tr>
                        <td>Inter</td>
                        <td><input type="text" name="specializationInter"></td>
                        <td><input type="text" name="boardInter"></td>
                        <td><input type="text" name="marksInter"></td>
                    </tr>
                    <tr>
                        <td>Engineering</td>
                        <td><input type="text" name="specializationEngineering"></td>
                        <td><input type="text" name="boardEngineering"></td>
                        <td><input type="text" name="marksEngineering"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Programming Languages -->
            <label>Programming Languages Known:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="language" value="Python"> Python</label>
                <label><input type="checkbox" name="language" value="Java"> Java</label>
                <label><input type="checkbox" name="language" value="C++"> C++</label>
                <label><input type="checkbox" name="language" value="JavaScript"> JavaScript</label>
                <label><input type="checkbox" name="language" value="C#"> C#</label>
                <label><input type="checkbox" name="language" value="PHP"> PHP</label>
                <label><input type="checkbox" name="language" value="Ruby"> Ruby</label>
            </div>

            <!-- Place -->
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>

            <!-- Upload Photo -->
            <label for="photo">Upload Your Photo:</label>
            <div class="file-upload">
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <p>Click to upload</p>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
